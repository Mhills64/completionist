<!DOCTYPE html>
<html lang="en">
<head>
    <title> Completionist </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="box">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #255C99!important">
        <a class="navbar-brand text-white" href="#">Completionist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">

                    <button id = "create" class="btn btn-outline-success my-2 my-sm-0 mr-4 btn-custom">Create Project</button>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 btn-custom" type="submit">Search</button>
                </form>
            </ul>
        </div>
    </nav>

    <div class="row m-0">
        <div id="projects" class="col-4 hidden-md-down" style="background-color: #50514F">
        </div>

        <div id="stuff" class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8 m-0 p-0">
            <div id="map" style="background-color: blue">
            </div>
            <div id="info" style="display: none; background-color: #c5e7e2">
                <p> Test </p>
            </div>
            <div id="info_create" style="display: none;">
                <button class='btn btn-outline-primary m-3' onclick='backToMap();'>Back</button>
                <div style="display: flex; justify-content: center; height:400px; padding:10px; text-align: center" >
                    <div style="display: flex; flex-direction: column; justify-content: center; border:10px #232323; background-color: #525252" >
                        <input id = "projfield" class="mr-4 ml-4 m-3 p-2" type="text" placeholder="Project Name" aria-label="name" size = 20>
                        <input id = "namefield" class="mr-4 ml-4 m-3 p-2" type="text" placeholder="Name" aria-label="name" size = 20>
                        <input id= "desc" style="height:50px; max-width:300px" class="mr-4 ml-4 m-3 p-2" type="text" placeholder="Description" aria-label="name" size="180">
                        <input id = "percent" class="mr-4 ml-4 m-3 p-2" type="text" placeholder="Percent" aria-label="name" size = 6>
                        <button id = "name" class="btn btn-outline-success my-2 my-sm-0 m-3 btn-custom" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyuILFrehFIu_fpRoGFuhsru29B5_HZ2Y&callback=initMap">
</script>
</html>
