<!DOCTYPE html>
<html lang="en">
<head>
    <title> Completionist </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="box">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #255C99!important">
        <a class="navbar-brand text-white" href="#">Completionist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
					<button id = "create" class="btn btn-outline-success my-2 my-sm-0 mr-4 btn-custom">Create Project</button>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 btn-custom" type="submit">Search</button>
                </form>
            </ul>
        </div>
    </nav>

    <div class="row m-0">
        <div id="projects" class="col-4 hidden-md-down" style="background-color: #50514F">



        </div>

        <div id="map" class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8" style="background-color: blue">
            Map
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="test.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyuILFrehFIu_fpRoGFuhsru29B5_HZ2Y&callback=initMap">
