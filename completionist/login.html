<!DOCTYPE html>
<html lang="en">
<head>
    <title> Completionist </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="box">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #255C99!important">
        <a class="navbar-brand text-white" href="#">Completionist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div style="display:flex; margin: auto; justify-content: center; width: 100%; height: 100%;">
        <div style="display:flex; height: 600px; width:500px; justify-content: flex-start; border: 5px solid #355e8d; background-color: #376fa0;">
            <form class="my-2 my-lg-0">
                <p style="color: white; font-weight: bold;" class="m-4">Username:</p>
                <input id="username" class="form-control m-4" type="text" placeholder="" aria-label="Username">
                <p style="color: white; font-weight: bold;" class="m-4">Password:</p>
                <input id="password" class="form-control m-4" type="password" placeholder="" aria-label="Password">
               <button class="btn btn-outline-success m-4 btn-custom">Login</button>
            </form>
        </div>
    </div>


</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyuILFrehFIu_fpRoGFuhsru29B5_HZ2Y&callback=initMap">
</script>
</html>
